<!DOCTYPE html> 
<html lang="en">
		
	<head>
		<meta charset="UTF-8" />
		<title>UniTask - Settings</title>
		<link rel="icon" href="static/image/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="static/css/settings.css" />
		<link rel="stylesheet" type="text/css" href="static/css/global.css" />
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="static/js/loginSignup.js"></script>
		<script src="static/js/changePassword.js"></script>
		<script src="static/js/darkMode.js"></script>
	</head>

	<body>
		<div class="topnav">
			<nav>
				<ul>
					<a href="index.html">
						<img src="static/image/UniTaskLogo.png" alt="UniTask Logo">
					</a>
					<a href="index.html">Home</a>
					<a href="dashboard.html">Dashboard</a>
					<a href="settings.html">
						<img src="static/image/setting_icon.png" alt="Settings" class="settings-icon">
					</a>
					<a href="loginSignUp.html" id="signInButton">Login/Signup</a>
				</ul>
			</nav>
		</div>

	<main class="settings">

		<h2>Settings</h2>

		<div class="card">
			<!-- toggle for dark mode -->
			<label class="inline-label">
				Dark Mode
				<input type="checkbox" id="dark-mode-toggle" onchange="toggleDarkMode()" />
			</label>
		</div>

		<div class="card">
			<!-- change password form -->
			<form id="change-password-form">
				<label>Current Password
					<input type="password" id="current-password" required />
				</label>
				<label>New Password
					<input type="password" id="new-password" required />
				</label>
				<label>Confirm Password
					<input type="password" id="confirm-password" required />
				</label>
				<button type="submit">Change Password</button>
				<p id="password-message"></p>
			</form>
		</div>

	</main>

	<footer>
	<p>&copy; 2025 UniTask. All rights reserved.</p>
	</footer>
</body>
</html>
