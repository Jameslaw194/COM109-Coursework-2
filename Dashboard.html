<!DOCTYPE html>
<html lang="en">
<head>
    <title> UniTask - Home Page</title>
    <link rel="icon" href="static/image/favicon.ico" type="image/x-icon">
    <script src="static/js/main.js"></script>
    <script src="static/js/task.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/main.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <header class="topnav">
        <nav>
            <div class="nav-left">
                <img src="static/image/UniTaskLogo.png" alt="UniTask Logo" class="logo">
                <a href="index.html">Home</a>
                <a href="dashboard.html">Dashboard</a>
            </div>
            <div class="nav-right">
                <a href="settings.html">
                    <img src="static/image/setting_icon.png" alt="Settings" class="settings-icon">
                </a>  
                <a href="loginSignUp.html">Login/Signup</a>
            </div>
        </nav>
    </header>

    <main class="dashboard">

        <section class="overview">
            <h1>Welcome back, Student!</h1>
            <p>Here's a quick look at your current tasks and progress.</p>

            <div class="progress-section">
                <h2>Overall Progress</h2>
                <div class="progress-bar-container">
                    <div class="progress-bar-bg">
                        <div class="progress-bar-fill" style="width: 0%;" id="progress-fill">
                            <span id="progress-percent">0%</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="task-section">
            <div class="task-header">
                <button id="openAddTask">+ Add New Task</button>
            </div>

            <div id="taskModal" class="modal hidden">
                <div class="modal-content">
                    <span id="closeModal" class="close-btn">&times;</span>
                    <h2>Add New Task</h2>
                    <input type="text" id="taskTitle" placeholder="Task title..." />
                    <input type="datetime-local" id="taskDeadline" />
                    <button id="addTaskBtn">Add Task</button>
                </div>
            </div>

            <h2>üìù Your Tasks</h2>
            <div class="task-list">
                <div class="task-card" data-deadline="2025-03-25T23:59:59">
                    <input type="checkbox" class="done-checkbox" />
                    <div class="task-info">
                        <h3>Math Assignment</h3>
                        <p>Due in <span class="countdown">loading...</span></p>
                    </div>
                    <button class="remove-btn">‚ùå</button>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 UniTask. All rights reserved.</p>
    </footer>

</body>
</html>
