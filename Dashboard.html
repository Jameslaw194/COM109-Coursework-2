<!DOCTYPE html>
<html lang="en">
<head>
    <title> UniTask - Home Page</title>
    <link rel="icon" href="static/image/favicon.ico" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="static/js/task.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/main.css" />
</head>

<body>

    <header class="topnav">
        <nav>
            <div class="nav-left">
                <img src="static/image/UniTaskLogo.png" alt="UniTask Logo" class="logo">
                <a href="index.html">Home</a>
                <a href="dashboard.html">Dashboard</a>
            </div>
            <div class="nav-right">
                <a href="settings.html">
                    <img src="static/image/setting_icon.png" alt="Settings" class="settings-icon">
                </a>  
                <a href="loginSignUp.html">Login/Signup</a>
            </div>
        </nav>
    </header>

    <main class="dashboard">

        <section class="overview">
            <h1>Welcome back, Student!</h1>
            <p>Here's a quick look at your current tasks and progress.</p>

            <div class="progress-section">
                <h2>Overall Progress</h2>
                <div class="progress-bar-container">
                    <div class="progress-bar-bg">
                        <div class="progress-bar-fill" id="progress-fill">
                            <span id="progress-percent">0%</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="task-section">
            <div class="task-header">
                <button id="openAddTask">+ Add New Task</button>
            </div>

            <!-- Task Modal -->
            <div id="taskModal" class="modal hidden">
                <div class="modal-content">
                    <h2>Add New Task</h2>
                    <input type="text" id="taskTitle" placeholder="Task title..." required />
                    <input type="datetime-local" id="taskDeadline" required />
                    <button id="addTaskBtn">Add Task</button>
                    <button id="closeModal">Cancel</button>
                </div>
            </div>

            <h2>üìù Your Tasks</h2>
            
            <!-- Task List (Updated to use <ul> and <li>) -->
            <ul class="task-list">
                <!-- Tasks will be dynamically added here -->
            </ul>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 UniTask. All rights reserved.</p>
    </footer>

    <script>
        $(document).ready(() => {
            renderTasks(); // Ensure tasks load properly
        });
    </script>

</body>
</html>
