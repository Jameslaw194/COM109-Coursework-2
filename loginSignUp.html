<!DOCTYPE html>
<html lang="en" class="">
<head>
    <title>UniTask - Login | Signup</title>
    <meta charset="UTF-8" />
    <link rel="icon" href="static/image/favicon.ico" type="image/x-icon">

    <!--  Apply dark mode early -->
    <script>
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
        }
    </script>

    <link rel="stylesheet" type="text/css" href="static/css/main.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="static/js/authentication.js"></script>
</head>
<body>
    <div class="topnav">
        <nav>
            <ul>
                <a href="index.html">
                    <img src="static/image/UniTaskLogo.png" alt="UniTask Logo">
                </a>
                <a href="index.html">Home</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="settings.html">
                    <img src="static/image/setting_icon.png" alt="Settings" class="settings-icon">
                </a>
                <a href="#" id="login-link" style="display: none;" onclick="window.location.href='/loginSignUp.html';">Login</a>
                <a href="#" id="logout-link" style="display: none;">Logout</a>
            </ul>
        </nav>
    </div>

    <div class="auth-container">
        <div class="form-box">
            <h2 id="form-title">Login</h2>
            <form id="auth-form">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div id="confirm-password-group" class="input-group" style="display: none;">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                </div>
                <button type="submit" id="submit-btn">Login</button>
                <p class="switch-text">
                    Don't have an account? <a href="#" id="switch-form">Sign up</a>
                </p>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 UniTask. All rights reserved.</p>
    </footer>
</body>
</html>
