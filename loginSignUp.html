<!DOCTYPE html>
<html lang="en">
	<head>
		<title>UniTask - Login</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="static/image/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="static/css/global.css" />
		<link rel="stylesheet" type="text/css" href="static/css/loginSignup.css" />
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="static/js/loginSignup.js"></script>
		<script src="static/js/darkMode.js"></script>
	</head>

	<body>
		<div class="topnav">
			<nav>
				<ul>
					<a href="index.html">
						<img src="static/image/UniTaskLogo.png" alt="UniTask Logo">
					</a>
					<a href="index.html">Home</a>
					<a href="dashboard.html">Dashboard</a>
					<a href="settings.html">
						<img src="static/image/setting_icon.png" alt="Settings" class="settings-icon">
					</a>
					<a href="loginSignUp.html" id="signInButton">Login/Signup</a>
				</ul>
			</nav>
		</div>


	<main class="loginSignup">
		<section class="login-overview">
			<h2>Login or Signup</h2>
			<div class="button-container">
				<button onclick="openModal('loginModal')" style="width:auto;">Login</button>
				<button onclick="openModal('signupModal')" style="width:auto;">Sign Up</button>
			</div>
		</section>
		
	
		<!-- Login Modal -->
		<div id="loginModal" class="modal">
			<form class="modal-content animate" id="loginForm">
			<div class="imgcontainer">
				<span onclick="closeModal('loginModal')" class="close" title="Close Modal">&times;</span>
			</div>

			<div class="container">
				<label for="loginEmail"><b>Email</b></label>
				<input type="text" placeholder="Enter Email" name="email" id="loginEmail" required />
				<label for="loginPassword"><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="password" id="loginPassword" required />
				<button type="submit">Login</button>
				<label>
				<input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
				</label>
			</div>

			</form>
		</div>

				<!-- Signup Modal -->
		<div id="signupModal" class="modal">
			<form class="modal-content animate" id="signupForm">
				<div class="container">
					<span onclick="closeModal('signupModal')" class="close" title="Close Modal">&times;</span>
					<h1>Sign Up</h1>
					<p>Please fill in this form to create an account.</p>
					<hr />
			
					<label for="signupEmail"><b>Email</b></label>
					<input type="text" placeholder="Enter Email" name="email" id="signupEmail" required />
			
					<label for="signupPassword"><b>Password</b></label>
					<input type="password" placeholder="Enter Password" name="password" id="signupPassword" required />
			
					<label for="signupPasswordRepeat"><b>Repeat Password</b></label>
					<input type="password" placeholder="Repeat Password" name="repeatPassword" id="signupPasswordRepeat" required />
			
					<label>
						<input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
					</label>
				
					<div class="clearfix">
						<button type="button" class="cancelbtn" onclick="closeModal('signupModal')">Cancel</button>
						<button type="submit" class="signupbtn">Sign Up</button>
					</div>
				</div>
			</form>
		</div>
	</main>

	<footer>
		<p>&copy; 2025 UniTask. All rights reserved.</p>
	</footer>
</body>
</html>
